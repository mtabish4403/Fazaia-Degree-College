<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery – Fazaia Degree College Peshawar</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f3f6f9;
}

/* ===== TOP HEADER ===== */
.width-100{
    width: 100%;
}

.top-header{
    background-color: #55B8EF;
    padding: 6px 0;
}

.newslist{
    background-color: #fff;
    color: red;
    padding: 6px 10px;
    font-size: 16px;
}

.headquote{
    font-size: 16px;
    color: #fff;
}

/* ===== NAVBAR ===== */
.header-menu{
    background: #ffffff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.nav-container{
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
    flex-wrap: wrap;
}

.logo img{
    width: 150px;
    height: auto;
}

.main-menu{
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
    flex-wrap: wrap;
}

.main-menu li a{
    text-decoration: none;
    font-size: 24px;
    font-weight: 600;
    color: #004e9a;
    padding: 8px 10px;
    transition: 0.3s;
}

.main-menu li a:hover{
    color: #ffffff;
    background: #004e9a;
    border-radius: 5px;
}

/* ===== PAGE HEADER ===== */
.main-header{
    background-color: #004e9a;
    padding: 20px 0;
    margin-top: 10px;
}

.main-header h2{
    color: white;
    font-size: 30px;
    font-weight: 800;
    text-align: center;
    margin: 0;
}

/* ===== GALLERY ===== */
.gallery-title{
    text-align: center;
    margin: 40px 0 20px;
    font-size: 36px;
    font-weight: 800;
    color: #004e9a;
}

.gallery-img{
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    transition: 0.4s;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.gallery-img:hover{
    transform: scale(1.05);
}

.gallery-box{
    margin-bottom: 30px;
}
</style>
</head>

<body>

<!-- TOP NEWS BAR -->
<div class="width-100 top-header">
    <div class="container d-flex align-items-center gap-2">
        <b class="newslist">NEWS:</b>
        <marquee class="headquote">
            MY COLLEGE: INTELLIGENCE PLUS CURIOSITY THAT IS THE ROOT OF TRUE EDUCATION.
        </marquee>
    </div>
</div>

<!-- NAVBAR -->
<div class="header-menu">
    <div class="nav-container">
        <div class="logo">
            <img src="./logo 2.png" alt="College Logo">
        </div>
        <ul class="main-menu">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT US</a></li>
            <li><a href="./admission.html">ADMISSION</a></li>
            <li><a href="./gallary.html">GALLERY</a></li>
            <li><a href="./noticeboard.html">NOTICE BOARD</a></li>
            <li><a href="./contact.html">CONTACT US</a></li>
        </ul>
    </div>
</div>

<!-- PAGE HEADER -->
<div class="main-header">
    <h2>Fazaia Degree College Peshawar – Gallery</h2>
</div>

<!-- TITLE -->
<h1 class="gallery-title">Campus Photo Gallery</h1>

<!-- GALLERY -->
<div class="container">
    <div class="row">
        <div class="col-md-4 gallery-box"><img src="./1.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./2.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./3.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./4.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./5.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./6.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./maingate.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./7.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./8.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./10.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./11.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./12.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
        <div class="col-md-4 gallery-box"><img src="./13.jpeg" class="gallery-img" onclick="openImage(this.src)"></div>
    </div>
</div>

<!-- FULLSCREEN MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content bg-dark">
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
      <img id="modalImage" class="img-fluid w-100 h-100 object-fit-contain">
    </div>
  </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function openImage(src){
    document.getElementById("modalImage").src = src;
    new bootstrap.Modal(document.getElementById("imageModal")).show();
}
</script>

</body>
</html>
